<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact — LFT Productions</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topnav">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between">
      <a href="index.html" class="brand">
        <div class="logo"><img src="8500.jpg" alt="LFT Productions Logo" style="width:60px;height:60px;object-fit:cover;border-radius:50%;" /></div>

        <div class="title"><h2 style="margin:0">LFT Productions</h2><p style="margin:4px 0 0;color:#9aa3ad;font-size:13px">Fashion • Music • Films</p></div>
      </a>
      <nav class="navlinks">
        <a href="index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding-top:30px">
    <h2>Contact</h2>
    <p style="color:var(--muted)">Booking • Collaboration • Casting</p>

    <div style="display:flex;gap:24px;margin-top:18px;flex-wrap:wrap">
      <div style="flex:1;min-width:260px">
        <div class="card">
          <strong>Get in touch</strong>
          <p style="color:var(--muted)">WhatsApp: <a href="https://wa.me/919999999999" style="color:var(--gold)">+91 99999 99999</a><br>Email: <a href="mailto:contact@lftproductions.com" style="color:var(--gold)">contact@lftproductions.com</a></p>
        </div>
      </div>
      <div style="flex:1;min-width:300px">
        <form action="https://formspree.io/f/your-form-id" method="POST" class="card">
          <input type="text" name="name" placeholder="Your name" required style="margin-bottom:8px">
          <input type="email" name="email" placeholder="Your email" required style="margin-bottom:8px">
          <textarea name="message" placeholder="Message" required style="margin-bottom:8px"></textarea>
          <button type="submit">Send message</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="container" style="text-align:center;color:var(--muted);padding:30px 0">© 2025 LFT Productions</div>
  </footer>
</body>
</html>
